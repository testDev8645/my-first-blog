{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
		{% if post.published_date %}
		  <div class="date">
			  {{ post.published_date }}
		  </div>
		{% endif %}

		<div class="post-head">
			<h2>{{ post.title }}</h2>	
			{% if user.is_authenticated %}
				<a class="btn btn-default" href="{% url 'blog:post_edit' post.pk %}">
					<i class="fas fa-pencil-alt"></i>
				</a>
			{% endif %}
		</div>
		<p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
